[mypy]
warn_unused_configs = True

[mypy-visualvocab.*]
disallow_untyped_defs = False

[mypy-visualvocab.deps.*]
ignore_errors = True
ignore_missing_imports = True
disallow_untyped_defs = False

[mypy-tests.*]
disallow_untyped_defs = False

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-torchvision.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-pretorched.*]
ignore_missing_imports = True
